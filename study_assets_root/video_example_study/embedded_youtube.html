<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="css/video_example_study.css" />
<script src="libs/jquery-1.11.1.min.js"></script>
<script src="jatos.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<div id="component">
		<p id="error"></p>
		<p id="text">A little Video using an embedded YouTube iframe</p>
		<iframe id="example_video_3" width="560" height="315" src="https://www.youtube.com/embed/HG17TsgV_qI" frameborder="0" allowfullscreen></iframe>
		<p id="nextComponent">Press N to continue</p>
	</div>

	<script>
		// What todo when jatos.js is finished initializing
		jatos.onLoad(function() {
			// Wait for key press and start next component
			$(document).keydown(function(event) {
				var keycode = (event.keyCode ? event.keyCode
						: event.which);
				if (keycode == '78') {
					jatos.startNextComponent();
				}
			});

			jatos.addAbortButton();
		});
	</script>
</body>
</html>
