<!DOCTYPE html><html class=''>
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <title>The Experiment Factory: Preview</title>
    
<link rel='stylesheet' type='text/css' href='static/jspsych.css'>
<link rel='stylesheet' type='text/css' href='static/default_style.css'>
<link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
<script src='static/jquery.min.js'></script>
<script src='static/jspsych.js'></script>
<script src='static/jspsych-text.js'></script>
<script src='static/jspsych-poldrack-text.js'></script>
<script src='static/jspsych-poldrack-instructions.js'></script>
<script src='static/jspsych-attention-check.js'></script>
<script src='static/jspsych-poldrack-single-stim.js'></script>
<script src='static/jspsych-call-function.js'></script>
<script src='static/jspsych-survey-text.js'></script>
<script src='static/jspsych-single-stim-button.js'></script>
<script src='static/poldrack_utils.js'></script>
<script src='experiment.js'></script>
<script src="jatos.js"></script>

<script>
$( document ).ready(function() {

	expfactory_finished = false;

	jatos.onLoad(init);

	function init() {
		jsPsych.init({
			timeline: angling_risk_task_always_sunny_experiment,
			display_element: "getDisplayElement",
			fullscreen: true,
			on_trial_finish: function(data){
				addID('angling_risk_task_always_sunny');
				jatos.addAbortButton({style: "bottom: 6%; right: 6%; border-style: solid; border-color: cornflowerblue; border-radius: 10px;"});
			},
			on_finish: function(data){
				// Changed for JATOS: Instead of displaying the data submit them to JATOS.
				var resultJson = JSON.stringify(jsPsych.data.getData());
				expfactory_finished = true;
				jatos.startNextComponent(resultJson);
			}
		});
	}

});
</script>
</body>
</html>
